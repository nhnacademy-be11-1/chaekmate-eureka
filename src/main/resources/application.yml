spring:
  application:
    name: chaekmate-eureka

  lifecycle:
    timeout-per-shutdown-phase: 20s

server:
  shutdown: graceful

eureka:
  client:
    register-with-eureka: false  # 자기 자신을 등록하지 않음
    fetch-registry: false        # 다른 서버에서 정보 안 가져옴

  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 3000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
info:
  instanceId: ${spring.application.name}:${server.port}
