# Eureka Port (prod) : "배포설명" 확인
server:
  port: ${PORT_NUMBER}

# Eureka ID/PW
spring:
  security:
    user:
      name: ${EUREKA_ID}
      password: ${EUREKA_PASSWORD}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:10313/eureka/
